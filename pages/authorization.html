<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malina - Страница авторизации</title>
  <link rel="stylesheet" href="../styles/styles_authorization.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../images/malina_name.png" alt="Название">
      <img src="../images/malina_icon.png" alt="Логотип с изображением малины">
    </div>
  </header>

  <main class="authorization-form">
    <div class="rectangle"></div>
    <form novalidate>
      <label>Вход в аккаунт</label>
      
      <div class="input-container">
        <input type="text" id="login" placeholder="Введите логин" required>
        <p class="error-message" id="login-error"></p>
      </div>

      <div class="input-container">
        <input type="password" id="password" placeholder="Введите пароль" required>
        <p class="error-message" id="password-error"></p>
      </div>
      
      <p class="error-message-general" id="general-error"></p>

      <div class="sign">
        <button type="submit" class="btn">Далее</button>
        <a style="font-size: 0.8rem;" href="">Нет аккаунта? Зарегистрироваться...</a>
      </div>
    </form>
  </main>

  <script src="../scripts/authorization.js"></script>
</body>
</html>
