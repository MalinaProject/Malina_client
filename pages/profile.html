<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malina - Профиль</title>
  <link rel="stylesheet" href="../styles/styles_profile.css">
</head>
<body>
  <header class="header">
    <button class="menu-btn" aria-label="Открыть меню">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="logo">
      <img src="../images/malina_name.png" alt="Название">
      <img src="../images/malina_icon.png" alt="Логотип с изображением малины">
    </div>
  </header>

  <main class="profile-form">
    <div class="avatar-section">
      <div class="avatar">
        <img src="../images/profile_icon.png" alt="Аватар пользователя">
      </div>
      <button class="edit-button" aria-label="Редактировать аватар"></button>
    </div>

    <form novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">Имя</label>
          <input type="text" id="first-name" placeholder="Введите имя" required>
          <p class="error-message" id="first-name-error"></p>
        </div>
        <div class="form-group">
          <label for="city">Город</label>
          <input type="text" id="city" placeholder="Введите город" required>
          <p class="error-message" id="city-error"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="last-name">Фамилия</label>
          <input type="text" id="last-name" placeholder="Введите фамилию" required>
          <p class="error-message" id="last-name-error"></p>
        </div>
        <div class="form-group">
          <label for="gender">Пол</label>
          <select id="gender" required>
            <option value="" disabled selected>Выберите пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
          <p class="error-message" id="gender-error"></p>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="region">Регион</label>
          <input type="text" id="region" placeholder="Введите регион" required>
          <p class="error-message" id="region-error"></p>
        </div>
        <div class="form-group">
          <label for="birth-date">Дата рождения</label>
          <input type="date" id="birth-date" required>
          <p class="error-message" id="birth-date-error"></p>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn">Сохранить изменения</button>
      </div>
      <div class="buttons">
        <button type="button" class="btn">Добавить информацию о себе</button>
      </div>
      <div class="buttons">
        <button type="button" class="btn">Добавить информацию об увлечениях</button>
      </div>
    </form>
  </main>

  <script src="../scripts/profile.js"></script>
</body>
</html>
